<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>广告启动页</title>
		<link rel="stylesheet" href="../css/advertise.css">
		<!-- uni 的 SDK -->
		<script type="text/javascript" src="../js/webView.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="con" id="img" style="background-image: url(../imgs/loading.gif);">
				<!-- <img id="img" src="../imgs/advertise.jpg"> -->
			</div>
			<div class="btn" id="timer">
				<div id="info">跳过</div>
				<div class="circleProgress_wrapper btn">
					<div class="wrapper right">
						<div class="circleProgress rightcircle"></div>
					</div>
					<div class="wrapper left">
						<div class="circleProgress leftcircle"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		document.addEventListener('UniAppJSBridgeReady', function() {
			var methods = 'SYS.OptionsDAL.GetOptions';
			var ajaxFun = function(method, callback) {
				var baseUrl = 'http://118.163.201.227/qcdm/' + 'json.rpc/webapi';
				var xhr = new plus.net.XMLHttpRequest();
				xhr.onreadystatechange = function () {
					switch ( xhr.readyState ) {
						case 0:
							console.log( "xhr请求已初始化" );
						break;
						case 1:
							console.log( "xhr请求已打开" );
						break;
						case 2:
							console.log( "xhr请求已发送" );
						break;
						case 3:
							// console.log( "xhr请求已响应");
							break;
						case 4:
							if ( xhr.status == 200 ) {
								console.log( "xhr请求成功：" );
								// console.log(xhr.response);
								callback(xhr.response);
							} else {
								console.log( "xhr请求失败："+xhr.readyState );
							}
							break;
						default :
							break;
					}
				}
				xhr.responseType = 'json';
				xhr.open( "POST", baseUrl);
				xhr.send(JSON.stringify({
					jsonrpc: '2.0',
					method: method,
					params: {},
					id: 1,
					tags: {
						usertoken: ''
					}
				}));
			}
			ajaxFun(methods, function(res) {
				if(res.hasOwnProperty('result')) {
					var img = 'data:image/jpeg;base64,' + res.result.PictureSplashBase64;
					document.getElementById('img').style.backgroundSize = 'contain';
					document.getElementById('img').style.backgroundImage = 'url(' + img + ')';
				}
			});
			document.querySelector('.btn').addEventListener('click', function(e) {
				if (e.hasOwnProperty('isTrusted') && e.isTrusted) {
					plus.webview.currentWebview().close();
					uni.getEnv(function(res) {
						console.log('当前环境：' + JSON.stringify(res));
					});
				} else if(!e.hasOwnProperty('isTrusted')){
					plus.webview.currentWebview().close();
					uni.getEnv(function(res) {
						console.log('当前环境：' + JSON.stringify(res));
					});
				}
			});
		});
	</script>
</html>
